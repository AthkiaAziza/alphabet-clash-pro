<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- Daisy UI and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- Home Screen -->
        <section class="home min-h-screen text-white flex justify-center items-center">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text-[170px] font-anton">ALPHABET CLASH</h1>
                <p class="text-2xl font-medium">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn text-black text-2xl font-semibold py-2 px-8">Play Now</button>
            </div>
        </section>
        <!-- Playground start -->
        <section class="play-ground hidden">
            <div class="flex flex-col items-center gap-14 pt-16">
                <!-- screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313cc] bg-[#ffffffb3] rounded-2xl">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white font-medium text-lg px-7 pb-5 rounded-b-xl">Don't watch
                            keyboard while playing...</p>
                    </div>
                    <div class="flex justify-center items-center mt-10">
                        <p class="text-black font-bold text-9xl">Y</p>
                    </div>
                </div>
                <!-- keyboard start -->
                <div>
                    <!-- keyboard daisy -->
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>
                <!-- keyboard end -->
                <!-- life score -->
                <div class="flex gap-[680px]">
                    <button class="btn rounded-full bg-fuchsia-800 border-none px-8 text-xl font-medium text-white">
                        Life
                        <img src="images/heart.svg" alt="">
                        <img src="images/spark.svg" alt="">
                        <span>1</span>
                    </button>
                    <button class="btn rounded-full bg-indigo-900 border-none px-8 text-xl font-medium text-white">
                        score
                        <img src="images/dollar.svg" alt="">
                        <span>1</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- Playground end -->
        <!-- final Score Start -->
        <section class=" hidden score flex justify-center items-center min-h-screen">
            <div class="text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg">
                <h1>
                    <span class="font-extrabold text-8xl text-white">Score :</span>
                    <span class="text-white text-8xl font-medium">14</span>
                </h1>
                <button class="btn text-black text-2xl font-semibold py-2 px-8">Play Again</button>
                <p class="text-white text-2xl font-medium">Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="scripts/alpha-clash.js"></script>
</body>

</html>
